<script type="text/javascript">
  function savePassword() {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.has("password")) {
      const password = urlParams.get("password");
      if (password) {
        localStorage.setItem("password", password);
        console.log("Saved password:", password);
      }
    }
  }

  function unlockProtectedPage() {
    const password = localStorage.getItem("password");
    const isPasswordPage = document.getElementsByClassName("password-page-form").length;
    if (password && isPasswordPage) {
      document.getElementById("field").value = password;
      document.getElementById("email-form").submit();
      console.log("Unlocked page with password:", password);
    }
  }

  savePassword();
  window.onload = function () {
    unlockProtectedPage();
  };
</script>
